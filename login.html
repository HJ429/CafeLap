<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-family: "Noto Sans KR", sans-serif;
    /* background-color: #622A0F; */
    height: 100vh; /* 화면 전체 높이를 100%로 설정 */
    overflow: hidden; /* 화면 넘침을 숨기기 */
    width: 1200px;
    justify-content: center;
    align-items: center;
}
/* ---------------------------------------------전체 조정 ------------------------------------*/
.total{
    width: 400px;
    height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: antiquewhite;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.login-box{
    /* background-color: aqua; */
    width: 450px;
    height: 550px;
}
.login-box h1{
    margin: 55px 55px 55px 55px;
    text-align: center;
    justify-content: center;
    font-size: 36px;

}
.login-box input{
    width: 90%;
    margin: 5px 20px;
}
.login-box #userid, .login-box #password{
    margin-bottom: 12px;
    border: none;
    border-bottom: 2px solid #3d3b3b;
    align-items: center;
    height: 40px;
    border-radius: 2px;
}
.submit-box{
    height: 45px;
    font-size: 20px;
    background-color: blue;
    border-radius: 5px;
}
.link{
    /* background-color: red; */
    text-align: center;
    justify-content: center;
    align-items: center;
    height: 50px;
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="total">
        <form class="login-box" onsubmit="handleLogin(event)">
            <h1>LOGIN</h1>
            <!-- 데이터베이스 저장 링크 조절해야함 -->
            <input type="text" id="userid" name="userid" placeholder="아이디" required><br/>
            <input type="password" id="password" name="password" placeholder="비밀번호" required><br/>
            <input class="submit-box" type="submit" value="LOGIN"><br>
                <div class="link">
                    <a href="">아이디</a>/<a href="">비번 찾기</a> | <a href="">회원가입</a>
                </div>
        </form>
    </div>
    <script>
        function handleLogin(){
            event.preventDefault(event);
            const userid = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            if (userid === "hotdog" && password === "1234") {
                alert("로그인에 성공하셨습니다!");
                document.getElementById('userid').value = '';
                document.getElementById('password').value = '';

            } else {
                alert("아이디 또는 비밀번호가 틀렸습니다.");
            }
            }
    </script>
</body>
</html>
